<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Example</title>
</head>
<body>
    <h1>Instagram OAuth Example</h1>
    <button onclick="redirectToInstagram()">Login with Instagram</button>

    <script>
        function redirectToInstagram() {
            const clientId = '364536849484137';
            const redirectUri = 'https://fb-loginv1-c01d394ccb43.herokuapp.com/instagram.html';
            const scope = 'user_profile,user_media';
            const responseType = 'code';

            const instagramAuthUrl = `https://api.instagram.com/oauth/authorize/third_party?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=${responseType}`;

            window.location.href = instagramAuthUrl;
        }
    </script>
</body>
</html>
